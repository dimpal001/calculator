<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="con">
		<div class="head">
			<h2>Calculator</h2>
		</div>
	<div class="container">
		<div class="screen">
			<input type="text" class="input" placeholder="0">
		</div>
		<div class="pop">
			<p>No function is added to this button.</p>
		</div>
		<div class="buttons">
			<div class="row">
				<button class="a row o c clear" type="button">C</button>
				<button class="row o c oc no" id="yes" type="button"><img src="./bs.png" width="20px"></button>
				<button class="row o num op per no" type="button" id="yes">%</button>
				<button class="a row o num op dev" type="button" id="yes" data-num="/">/</button>
		</div>
		<div class="row">
			<button class="a row t num" type="button" data-num="7">7</button>
			<button class="a row t num" type="button" data-num="8">8</button>
			<button class="a row t num" type="button" data-num="9">9</button>
			<button class="a row t num op mul" type="button" data-num="*" id="yes">x</button>
		</div>
		<div class="row">
			<button class="a row th num" type="button" data-num="4">4</button>
			<button class="a row th num" type="button" data-num="5">5</button>
			<button class="a row th num" type="button" data-num="6">6</button>
			<button class="a row th num op sub" type="button" data-num="-">-</button>
		</div>
		<div class="row">
			<button class="a row f num" type="button" data-num="1">1</button>
			<button class="a row f num" type="button" data-num="2">2</button>
			<button class="a row f num" type="button" data-num="3">3</button>
			<button class="a row f num op add" type="button" data-num="+" id="yes">+</button>
		</div>
		<div class="row">
			<button class="a row ff num" type="button" data-num="00">00</button>
			<button class="a row ff num" type="button" data-num="0">0</button>
			<button class="a row ff num" type="button" data-num=".">.</button>
			<button class="row equal ff" type="button">=</button>
		</div>
		</div>
	</div>
	<div class="footer">
		<a href="https://www.facebook.com/dimpal.das.12576" target="_blank">
			<img src="./fc.png" class="imga fc">
		</a>
		<a href="https://instagram.com/_im_dimpl?igshid=YmMyMTA2M2Y=" target="_blank">
			<img src="./in.png" class="imga in">
		</a>
	</div>
	</div>
	<script type="text/javascript" src="formula.js"></script>

</body>
</html>
